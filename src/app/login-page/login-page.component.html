<div class="my-body">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>{{isSignIn ? "Sign In" : "Sign Up"}}</h3>
        </div>
        <div class="card-body" *ngIf="isSignIn">
          <form #signInForm="ngForm" (ngSubmit)="onSignIn(signInForm)">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
                        clip-rule="evenodd"/>
                  </svg>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="username" name="username" ngModel required>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16"
                       fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <rect width="11" height="9" x="2.5" y="7" rx="2"/>
                  <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                        clip-rule="evenodd"/>
                  </svg>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="password" name="password" ngModel required>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox" value="false" name="remember" ngModel>Remember Me
            </div>
            <div class="form-group">
              <hr>
              <button class="btn login_btn"
                      (click)="switchMode()">Switch to {{this.isSignIn ? "Sign Up" : "Sign In"}}</button>
              <button type="submit" class="btn float-right login_btn" [disabled]="!signInForm.valid">Sign In</button>
            </div>
          </form>
        </div>
        <div class="card-body" *ngIf="!isSignIn">
          <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
                        clip-rule="evenodd"/>
                  </svg>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="username" name="username" ngModel required>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                   <svg class="bi bi-at" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd"
                           d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
                           clip-rule="evenodd"/>
                    </svg>
                </span>
              </div>
              <input type="email" class="form-control" placeholder="email" name="email" ngModel required>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16"
                       fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <rect width="11" height="9" x="2.5" y="7" rx="2"/>
                  <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                        clip-rule="evenodd"/>
                  </svg>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="password" name="password" ngModel required>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <svg class="bi bi-arrow-repeat" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M2.854 7.146a.5.5 0 00-.708 0l-2 2a.5.5 0 10.708.708L2.5 8.207l1.646 1.647a.5.5 0 00.708-.708l-2-2zm13-1a.5.5 0 00-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 00-.708.708l2 2a.5.5 0 00.708 0l2-2a.5.5 0 000-.708z"
                          clip-rule="evenodd"/>
                    <path fill-rule="evenodd"
                          d="M8 3a4.995 4.995 0 00-4.192 2.273.5.5 0 01-.837-.546A6 6 0 0114 8a.5.5 0 01-1.001 0 5 5 0 00-5-5zM2.5 7.5A.5.5 0 013 8a5 5 0 009.192 2.727.5.5 0 11.837.546A6 6 0 012 8a.5.5 0 01.501-.5z"
                          clip-rule="evenodd"/>
                  </svg>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="re-password" name="password2" ngModel required>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="container">
                  <hr>
                  <button class="btn login_btn"
                          (click)="switchMode()">Switch to {{this.isSignIn ? "Sign Up" : "Sign In"}}</button>
                  <button type="submit" class="btn float-right login_btn"
                          [disabled]="!signUpForm.valid || signUpForm.value.password !== signUpForm.value.password2"
                  >Sign Up</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
