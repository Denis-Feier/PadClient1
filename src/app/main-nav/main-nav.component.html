<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu Mare</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="app-link" [routerLink]="'/main/profile'" [routerLinkActive]="'active-link'"
         [routerLinkActiveOptions]="{exact: true}"
          >Profile</a>
      <a mat-list-item class="app-link" [routerLink]="'/main/'" [routerLinkActive]="'active-link'"
         [routerLinkActiveOptions]="{exact: true}"
          >Menu</a>
      <a mat-list-item>Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer-flex"></span>
      <h5>{{user.userName}}</h5>
      <img class="rounded-circle m-3 d-block avatar" [src]="displayPic" alt="not found"/>
      <button class="btn btn-danger" (click)="onLogout()">Logout</button>
    </mat-toolbar>
    <div class="my-background">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
